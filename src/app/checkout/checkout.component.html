


 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="checkout.component.css">
  <title>Payment</title>
</head>

<body>
  
<div class="mainscreen">
  <!-- <img src="https://image.freepik.com/free-vector/purple-background-with-neon-frame_52683-34124.jpg"  class="bgimg " alt="">--> 
    <div class="card">
      <div class="leftside">
        <img
          src="../../assets/images/log.jpg"
          class="product"
          alt="Shoes"
        />
      </div>
      <div class="rightside">
        <form action="">
          <h1>CheckOut</h1>
          <h2>Payment Information</h2>
          <h2>To Pay : {{total}}</h2>

          <input type="radio" id="rd" name="fav_language" value='cashOnDelivery' [(ngModel)]='cashOnDelivery'>
            <label for="html" style="font-family: cursive; font-size: larger">Cash on delivery</label><br>
          <input type="radio" id="rd" name="fav_language" value='payUsingCard' [(ngModel)]='cashOnDelivery'>
            <label for="html" style="font-family: cursive; font-size: larger">Pay using card</label><br>
            
          <p>Cardholder Name</p>
          <input input type="text" class="inputbox" name="name" placeholder="Name" required="required" minlength="4" maxlength="10" [(ngModel)]="nameOnCard" (keyup)="validName()"/>
          <p>Card Number</p>
          <input type="text" id="card_number" class="inputbox" placeholder="xxxx xxxx xxxx xxxx"
          minlength="16"
          maxlength="16"
          [(ngModel)]="cardNumber"
          required="required"
          (keyup)="validCard()" />

          <p>Card Type</p>
          <select class="inputbox" name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="RuPay">RuPay</option>
            <option value="MasterCard">MasterCard</option>
          </select>
<div class="expcvv">

          <p class="expcvv_text">Expiry</p>
          <input style="width: 120px" type="number" class="inputbox" name="exp_date" id="exp_date" placeholder="MM" min="1" max="12" required="required" [(ngModel)]="month" (keyup)="validMonth()" />
          <input style="width: 120px" type="number" class="inputbox" name="exp_date" id="exp_date" placeholder=" YY" min="19" max="99" required="required" [(ngModel)]="year" (keyup)="validYear()" />

          <p class="expcvv_text2">CVV</p>
          <input input type="password" id="cvv" name="cvv" class="inputbox" min="100" max="999" required="required" [(ngModel)]="cvv" (keyup)="validCvv()"/>
      </div>
          <p></p>
          <button type="submit" class="button" routerLink="/success" (click)="changeDB()">Proceed to Checkout</button>
          <button type="submit" class="button" routerLink="/menu">Go Back</button>
        </form>
      </div>
    </div>
  </div>


</body>


<link rel="stylesheet" href="add-item.component.css">

<form (ngSubmit)="onSubmit()">
<div class="card align-contents">
  <p><img class="card-img-top" style="padding: 0 15px; width: 180px; height: 160px; float: left;" src="../../assets/images/cart.jpg" alt="Card image cap"><font>Welcome,<br> On-boarding New Items</font></p>
  <div class="table-responsive panel">
    <table class="table">
      <tbody>
      <tr>
        <td></td>
        <td><div class="container" style="height: 75px;">
          <div *ngIf="present==false" class="alert alert-danger alert-box" align="center" style="width: 60%; margin: auto;">
            <strong>Item ID Not Unique!</strong>
          </div>
          <div *ngIf="present" class="alert alert-success alert-box" align="center" style="width: 60%; margin: auto;">
            <strong>Item ID Unique</strong>
          </div>
        </div></td>
        <td></td>
      </tr>
      <tr>
        <td class="text-success" align="right"><i class="fa fa-user"></i> Item Id</td>
        <td><input placeholder="Item Id" id="txt" type="text" minlength="3" maxlength="3"
                   [(ngModel)]="newFoodItems.id" name="id" required="required"></td>
        <td><button class="btn" style="position: absolute; left: 68%" type="button" (click)="checkAvailability()"><span>Check Availability</span></button></td>
      </tr>
      <tr>
        <td class="text-success" align="right"><i class="fa fa-user-circle"></i> Item Name</td>
        <td><input placeholder="Item Name" id="txt" type="text" minlength="2" maxlength="20"
                   [(ngModel)]="newFoodItems.name" name="name" required="required"></td>
        <td></td>
      </tr>
      <tr>
        <td class="text-success" align="right"><i class="fa fa-mobile"></i> Price (INR)</td>
        <td><input placeholder="Price" id="txt" type="number"
                   name="price" [(ngModel)]="newFoodItems.price" required="required" min="0"></td>
        <td></td>
      </tr>
      <tr>
        <td class="text-success" align="right"><i class="fa fa-envelope"></i> Available Quantity</td>
        <td><input placeholder="Available Quantity" id="txt" type="number"
                   name="quantity" [(ngModel)]="newFoodItems.quantityAvailable" required="required" min="0"></td>
        <td></td>
      </tr>
      <!-- <tr>
        <td class="text-success" align="right"><i class="fa fa-envelope"></i> Food Image</td>
        <td><input type="file" id="file" (change)="onFileSelected($event)"></td>
        <td></td>
      </tr>

      <tr>
        <td class="text-success" align="right"><i class="fa fa-envelope"></i> OR</td>
        <td></td>
        <td></td>
      </tr> -->

      <tr>
        <td class="text-success" align="right"><i class="fa fa-envelope"></i> Food Image URL</td>
        <td><input type="text" placeholder="Paste The Url" id="txt" name="fileDataF" [(ngModel)]="newFoodItems.fileDataF"></td>
        <td></td>
      </tr>
      <tr>
        <td>
  <button id="btn1" class="button" routerLink="/home" (click)="clearLocal()"><span>LogOut</span></button></td>
  <td>
    <button id="btn" class="button" type="submit"><span>AddItem</span></button>
  </td>
  <td>
  <button class="button" routerLink="/merchantMenu"><span>Menu</span></button></td>
  
      </tr>
      </tbody>
    </table>
  </div>
</div>



</form>

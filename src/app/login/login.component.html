
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.component.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="main">
            <div class="logo">
                <img id="logo" src="../../assets/images/logo.svg">
            </div>
        </div>
        <h1>LOGIN TO SWIGGY</h1>
    </header>
    <br><br><br><br>
    <form class="was-validated">
    <form class="row g-3"  name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendFeedback()" novalidate class="feedback-form">
      <div class="col-md-5">
        <label id="fname" for="username">Username</label>
          <input type="text"
                 id="username"
                 class="form-control is-invalid"
                 name="username"
                 placeholder="username"
                 [(ngModel)]="model.username"
                 #username="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
                 required/>
          <!-- input validation group -->
          <div *ngIf="f.submitted && username.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="username.errors?.required">Field is required</div>
          </div>
      </div>
      <div class="col-md-5">
        <label id="fname" for="password">Password</label>
          <input type="password"
                 id="password"
                 class="form-control is-invalid"
                 name="password"
                 placeholder="password"
                 [(ngModel)]="model.password"
                 #password="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                 required="required"/>
          <!-- input validation group -->
          <div *ngIf="f.submitted && password.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="password.errors?.required">Field is required</div>
          </div>
      </div>
       <br>
        <div class="w3-show-inline-block">
          <div class="w3-bar">
            <button type="submit" id="btn1" class="button"><span>Login</span></button>
            <button id="btn2" class="button" routerLink="/register"><span>Register</span></button>
          </div>
          </div>
      </form>
    </form>
</body>
